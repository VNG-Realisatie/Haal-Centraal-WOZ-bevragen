components:
  headers:
    api_version:
      explode: false
      schema:
        description: Geeft een specifieke API-versie aan in de context van een specifieke
          aanroep.
        example: 1.0.0
        type: string
      style: simple
    X_Pagination_Page:
      explode: false
      schema:
        description: Huidige pagina.
        example: 3
        type: integer
      style: simple
    X_Pagination_Limit:
      explode: false
      schema:
        description: Aantal resultaten per pagina.
        example: 20
        type: integer
      style: simple
    warning:
      explode: false
      schema:
        description: zie RFC 7234. In het geval een major versie wordt uitgefaseerd,
          gebruiken we warn-code 299 ("Miscellaneous Persistent Warning") en het API
          end-point (inclusief versienummer) als de warn-agent van de warning, gevolgd
          door de warn-text met de human-readable waarschuwing
        example: '299 https://service.../api/.../v1 "Deze versie van de API is verouderd
          en zal uit dienst worden genomen op 2018-02-01. Raadpleeg voor meer informatie
          hier de documentatie: https://omgevingswet.../api/.../v1".'
        type: string
      style: simple
  schemas:
    Belanghebbende:
      properties:
        burgerservicenummer:
          type: string
        geheimhoudingPersoonsgegevens:
          description: 'Indien true: op verzoek van deze persoon is het verstrekken
            van gegevens over deze persoon aan bepaalde derden niet toegestaan.'
          title: Indicatie geheim
          type: boolean
        kvkNummer:
          type: string
        naam:
          example: Jan de Vries
          type: string
        rsin:
          description: unieke identificatie van een niet-natuurlijk persoon (rechtspersoon
            of samenwerkingsverband)
          type: string
        type:
          $ref: '#/components/schemas/PersoonTypeEnum'
        vestigingsnummer:
          type: string
      type: object
    KadastraleAanduiding:
      properties:
        gemeentecode:
          description: Waar het kadaster de kadastrale gemeentenaam hanteert in de
            KadstraleAanduiding is in de WOZ de gemeentecode gebruikt.
          type: string
        sectie:
          description: Sectie is een onderverdeling van de kadastrale gemeente, bedoeld
            om het werk van de meetdienst en de kadastrale kaarten overzichtelijk
            te houden. Per kadastrale gemeente zijn er max. 26x26 secties . Elke sectie
            heeft een of twee letters (bijv. "A", 'B', ....'AA', 'AB', ....'ZZ' .
            Alleen de sectieletter 'J' wordt niet gebruikt om verwarring (handgeschreven)
            te voorkomen met 'I'
          type: string
        perceelnummer:
          description: Het perceelnummer dat een geheel perceel of een complex uniek
            identificeert binnen de sectie.
          type: integer
        deelperceelnummer:
          type: string
        appartementsindex:
          description: Nummer dat het kadastraal object uniek identificeert als een
            appartementsrecht binnen het complex.
          type: integer
      type: object
    KadastraalOnroerendeZaak:
      properties:
        identificatie:
          type: string
        aanduiding:
          $ref: '#/components/schemas/KadastraleAanduiding'
        aanduidingMetGemeentenaam:
          description: De volledige kadastraleAanduiding waarbij alle delen zijn samengevoegd
            en waarbij de gemeentenaam is gebruikt.
          type: string
      type: object
    ObjectAanduiding:
      allOf:
      - $ref: '#/components/schemas/Adres'
      - $ref: '#/components/schemas/ObjectAanduiding_allOf'
    PersoonTypeEnum:
      enum:
      - natuurlijk_persoon
      - niet_natuurlijk_persoon
      - vestiging
      type: string
    StatusBeschikkingEnum:
      description: |
        De status van een beschikking waarmee de waarde is vastgesteld.
        * `beschikking_genomen` - 01: beschikking genomen
        * `beschikking_vernietigd` - 02: vernietigingbeschikking
        * `beschikking_herzien` - 03: herzieningsbeschikking
        * `bezwaar_ingediend` - 10: bezwaar ingediend
        * `bezwaar_gehandhaafd` - 11: bezwaar afgehandeld, beschikking gehandhaafd
        * `bezwaar_veranderd` - 12: bezwaar afgehandeld, vastgestelde waarde veranderd
        * `waarde_ambtshalve_verminderd` - 13: waarde ambtshalve verminderd
        * `beroep_aangetekend` - 20: beroepaangetekend
        * `beroep_gehandhaafd` - 21: uitspraak beroep, beschikking gehandhaafd
        * `beroep_veranderd` - 22: uitspraak beroep, vastgestelde waarde veranderd
        * `hoger_beroep_aangetekend` - 23: hogerberoep aangetekend
        * `hoger_beroep_gehandhaafd` - 24: uitspraak hoger beroep, beschikking gehandhaafd
        * `hoger_beroep_veranderd` - 25: uitspraak hoger beroep, vastgestelde waarde veranderd
        * `cassatie_ingesteld` - 30: cassatie ingesteld
        * `hoge_raad_gehandhaafd` - 31: arrest Hoge Raad, beschikking gehandhaafd
        * `hoge_raad_veranderd` - 32: arrest Hoge Raad, vastgestelde waarde veranderd
        * `hoge_raad_geding_verwezen` - 33: arrestHogeRaad,geding verwezen
        * `voorlopige_aanslag` - 99: waarde te gebruiken voor voorlopige aanslag
      enum:
      - beschikking_genomen
      - beschikking_vernietigd
      - beschikking_herzien
      - bezwaar_ingediend
      - bezwaar_gehandhaafd
      - bezwaar_veranderd
      - waarde_ambtshalve_verminderd
      - beroep_aangetekend
      - beroep_gehandhaafd
      - beroep_veranderd
      - hoger_beroep_aangetekend
      - hoger_beroep_gehandhaafd
      - hoger_beroep_veranderd
      - cassatie_ingesteld
      - hoge_raad_gehandhaafd
      - hoge_raad_veranderd
      - hoge_raad_geding_verwezen
      - voorlopige_aanslag
      type: string
    Waarde:
      description: Waarde op de meest recente beschikking met betrekking tot de peildatum
      properties:
        vastgesteldeWaarde:
          description: Waarde van het WOZ-object op de peildatum in Euro
          example: 127000
          type: integer
        waardepeildatum:
          description: Datum waarvoor de vastgestelde waarde geldt
          example: 2019-01-01
          format: date
          type: string
        ingangsdatum:
          description: Datum vanaf wanneer de vastgestelde waarde geldt
          example: 2020-01-01
          format: date
          type: string
        beschikkingsStatussen:
          description: Een of meer actuele statussen van de vastgestelde waarde
          items:
            $ref: '#/components/schemas/StatusBeschikkingEnum'
          type: array
      type: object
    WozObject:
      properties:
        aanduiding:
          $ref: '#/components/schemas/ObjectAanduiding'
        adresseerbaarObjectIdentificaties:
          description: BAG identificaties van verblijfsobjecten, standplaatsen en
            ligplaatsen die aan dit WOZ-object verbonden zijn.
          items:
            example: "0226010000038820"
            type: string
          type: array
        belanghebbendeEigenaar:
          $ref: '#/components/schemas/Belanghebbende'
        belanghebbendeGebruiker:
          $ref: '#/components/schemas/Belanghebbende'
        grondoppervlakte:
          description: De oppervlakte grond in vierkante meters die behoort tot het
            WOZ-object.
          type: integer
        identificatie:
          description: Unieke identificatie van het WOZ-object
          title: WOZ-objectnummer
          type: string
        kadastraalOnroerendeZaken:
          items:
            $ref: '#/components/schemas/KadastraalOnroerendeZaak'
          type: array
        pandIdentificaties:
          items:
            type: string
          type: array
        verantwoordelijkeGemeente:
          $ref: '#/components/schemas/Waardetabel'
        waarden:
          items:
            $ref: '#/components/schemas/Waarde'
          type: array
      type: object
    WozObjectBasisLinks:
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        adres:
          $ref: '#/components/schemas/HalLink'
        adresseerbareObjecten:
          items:
            $ref: '#/components/schemas/HalLink'
          type: array
        belanghebbendeEigenaar:
          $ref: '#/components/schemas/HalLink'
        belanghebbendeGebruiker:
          $ref: '#/components/schemas/HalLink'
        panden:
          items:
            $ref: '#/components/schemas/HalLink'
          type: array
        kadastraalOnroerendeZaken:
          items:
            $ref: '#/components/schemas/HalLink'
          type: array
      type: object
    WozObjectHal:
      allOf:
      - $ref: '#/components/schemas/WozObject'
      - $ref: '#/components/schemas/WozObjectHal_allOf'
    WozObjectHalCollectie:
      properties:
        _links:
          $ref: '#/components/schemas/HalPaginationLinks'
        _embedded:
          $ref: '#/components/schemas/WozObjectHalCollectieEmbedded'
      type: object
    WozObjectHalCollectieEmbedded:
      properties:
        wozObjecten:
          items:
            $ref: '#/components/schemas/WozObjectHal'
          type: array
      type: object
    BadRequestFoutbericht:
      allOf:
      - $ref: '#/components/schemas/Foutbericht'
      - $ref: '#/components/schemas/BadRequestFoutbericht_allOf'
    Foutbericht:
      description: Terugmelding bij een fout. JSON representatie in lijn met [RFC7807](https://tools.ietf.org/html/rfc7807).
      properties:
        type:
          description: Link naar meer informatie over deze fout
          format: uri
          type: string
        title:
          description: Beschrijving van de fout
          type: string
        status:
          description: Http status code
          type: integer
        detail:
          description: Details over de fout
          type: string
        instance:
          description: Uri van de aanroep die de fout heeft veroorzaakt
          format: uri
          type: string
        code:
          description: Systeemcode die het type fout aangeeft
          minLength: 1
          type: string
      type: object
    InvalidParams:
      description: Details over fouten in opgegeven parameters
      properties:
        type:
          example: https://www.vng.nl/realisatie/api/{major-versie}/validaties/integer
          format: uri
          type: string
        name:
          description: Naam van de parameter
          example: verblijfplaats__huisnummer
          type: string
        code:
          description: Systeemcode die het type fout aangeeft
          example: integer
          minLength: 1
          type: string
        reason:
          description: Beschrijving van de fout op de parameterwaarde
          example: Waarde is geen geldige integer.
          type: string
      type: object
    Adres:
      description: 'Eigenschappen van het adres die kunnen worden hergebruikt in andere
        API''s waarin adresgegevens worden opgenomen. '
      properties:
        straat:
          description: Een naam die door de gemeente aan een openbare ruimte is gegeven.
          example: Laan van de landinrichtingscommissie Duiven-Westervoort
          title: openbareruimte naam
          type: string
        huisnummer:
          description: Een nummer dat door de gemeente aan een adresseerbaar object
            is gegeven.
          example: 1
          type: integer
        huisletter:
          description: Een toevoeging aan een huisnummer in de vorm van een letter
            die door de gemeente aan een adresseerbaar object is gegeven.
          example: A
          type: string
        huisnummertoevoeging:
          description: Een toevoeging aan een huisnummer of een combinatie van huisnummer
            en huisletter die door de gemeente aan een adresseerbaar object is gegeven.
          example: bis
          type: string
        postcode:
          description: De door PostNL vastgestelde code die bij een bepaalde combinatie
            van een straatnaam en een huisnummer hoort.
          example: 6922KZ
          type: string
        woonplaats:
          description: Een woonplaats is een gedeelte van het grondgebied van de gemeente
            met een naam.
          example: Duiven
          title: woonplaats naam
          type: string
      type: object
    Waardetabel:
      properties:
        code:
          example: "6030"
          type: string
        omschrijving:
          example: Nederland
          type: string
      type: object
    HalLink:
      description: De Link Object zoals gespecificeerd in https://tools.ietf.org/html/draft-kelly-json-hal-08#section-5;
        Deze link kan als templated link worden aangeboden. [URI-templating is hier
        beschreven](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.2.0/features/uri-templating.feature).
      properties:
        href:
          example: https://datapunt.voorbeeldgemeente.nl/api/v{major-versie}/resourcename/{resource-identificatie}
          type: string
        templated:
          type: boolean
        title:
          description: Voor mens leesbaar label bij de link
          type: string
      required:
      - href
      type: object
    Href:
      example: https://datapunt.voorbeeldgemeente.nl/api/v{major-versie}/resourcename/{resource-identificatie}
      type: string
    HalPaginationLinks:
      allOf:
      - $ref: '#/components/schemas/HalCollectionLinks'
      - $ref: '#/components/schemas/HalPaginationLinks_allOf'
      description: |
        HalPaginationLinks bevat de link properties die nodig zijn om te kunnen navigeren in een collectie:

        - first: uri voor het opvragen van de eerste pagina van deze collectie
        - previous: uri voor het opvragen van de vorige pagina van deze collectie
        - next: uri voor het opvragen van de volgende pagina van deze collectie
      example:
        self:
          href: /resourcenaam?page=4
        first:
          href: /resourcenaam?page=1
          title: Eerste pagina
        previous:
          href: /resourcenaam?page=3
          title: Vorige pagina
        next:
          href: /resourcenaam?page=5
          title: Volgende pagina
    HalCollectionLinks:
      description: |
        HalCollectionLinks bevat de self link die elke HAL Resource minimaal moet hebben in zijn _links property
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
      type: object
    ObjectAanduiding_allOf:
      description: De aanduiding van het WOZ-object zoals wordt weergegeven op de
        WOZ-beschikking
      properties:
        locatieomschrijving:
          description: De aanvullende omschrijving van de ligging van een WOZ-object
            ten opzichte van de dichtstbijzijnde verblijfsobject, standplaats, ligplaats
            of openbare ruimte.
          example: Naast de derde brug
          type: string
        nummeraanduidingIdentificatie:
          description: Identificatie van de nummeraanduiding in de BAG waarmee het
            WOZ-object wordt aangeduid
          example: "0226200000038923"
          type: string
      type: object
    WozObjectHal_allOf:
      properties:
        _links:
          $ref: '#/components/schemas/WozObjectBasisLinks'
      type: object
    BadRequestFoutbericht_allOf:
      properties:
        invalidParams:
          description: Foutmelding per fout in een parameter. Alle gevonden fouten
            worden één keer teruggemeld.
          items:
            $ref: '#/components/schemas/InvalidParams'
          type: array
      type: object
    HalPaginationLinks_allOf:
      properties:
        first:
          $ref: '#/components/schemas/HalLink'
        previous:
          $ref: '#/components/schemas/HalLink'
        next:
          $ref: '#/components/schemas/HalLink'
      type: object

